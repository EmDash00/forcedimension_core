# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: build

on:
  push:
    branches: [ "main", "v1.0.0-dev" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Python Environment
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}

    - name: Install dependencies
      run: |
        python3 -m pip install -U pip setuptools wheel
        python3 -m pip install pipx
        pipx install poetry==1.6.1
        poetry install --with numpy,test

    - name: Lint and Check Style
      run: poetry run flake8 forcedimension_core --ignore "F401,E501"

    - name: Unittest and populate coverage data
      run: poetry run coverage run -m unittest tests

    - name: Upload coverage data to coveralls.io
      run: poetry run coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: ${{ matrix.test-name }}
        COVERALLS_PARALLEL: true

  coveralls:
    name: Indicate completion to coveralls.io
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Finished
      run: |
          python3 -m pip install -U pip setuptools wheel
          python3 -m pip install pipx
          pipx install poetry==1.6.1
          poetry install --with numpy,test
          poetry run coveralls --service=github --finish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
