dist: focal
language: python
python:
  - "3.8"
  - "3.9"
  - "3.10"
  - "3.11"
  - "3.12"

install:
  - python3 -m pip install pipx
  - pipx install poetry==1.6.1
  - pipx install coveralls
  - poetry install --with numpy

script:
  #- poetry run flake8 forcedimension_core --ignore "F401,E501"
